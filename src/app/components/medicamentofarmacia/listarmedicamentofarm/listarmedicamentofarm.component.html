<div class="container">
    <div style="text-align: center; margin: 5%;">
        <h1>Lista de Medicamentos</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id}}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> cantidad</th>
                <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> tipoVenta</th>
                <td mat-cell *matCellDef="let element">{{ element.tipoVenta }}</td>
            </ng-container>

            <!-- Dosis Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> laboratorio</th>
                <td mat-cell *matCellDef="let element">{{ element.laboratorio }}</td>
            </ng-container>

            <!-- Unidad de Medida Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>precio/th>
                <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
            </ng-container>

            <!-- Tipo de Medicamento Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef>medicamento</th>
                <td mat-cell *matCellDef="let element">{{ element.medicamento }}</td>
            </ng-container>

            <!-- Presentación Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> farmacia</th>
                <td mat-cell *matCellDef="let element">{{ element.farmacia }}</td>
            </ng-container>
            <!-- Actualizar Column -->
            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['ediciones', element.id]">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Eliminar Column -->
            <ng-container matColumnDef="c9">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
